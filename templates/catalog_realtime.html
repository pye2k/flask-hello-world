<!-- templates/catalog_realtime.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Catalog Item</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .search-box {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .search-box input[type="text"] {
            width: 300px;
            padding: 8px;
            font-size: 14px;
        }
        .search-box button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        .description {
            font-size: 16px;
            line-height: 1.5;
        }
        .error {
            color: red;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Realtime Catalog Item</h1>
        
        {% if item.short_description %}
            <div class="description">
                <strong>Short Description:</strong><br>
                <p>{{ item.short_description }}</p>
            </div>
        {% else %}
            <p class="error">No short description available for this item.</p>
        {% endif %}

        <div class="search-box">
            <form action="{{ url_for('catalog_realtime') }}" method="get">
                <!-- Include the 'id' as a hidden field -->
                <input type="hidden" name="id" value="{{ item.id }}">
                
                <label for="search_query"><strong>Enter Search Query:</strong></label><br><br>
                <input type="text" id="search_query" name="search_query" placeholder="Type your search query here" value="{{ search_query }}">
                <button type="submit">Search</button>
            </form>
        </div>

        {% if personalized_description %}
            <div class="description">
                <strong>Personalized Description:</strong><br>
                <p>{{ personalized_description | safe}}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
